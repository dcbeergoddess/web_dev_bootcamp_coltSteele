<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <h1>Login</h1>

  <!-- action - where the forms send data to -->
  <!-- method - what HTTP method (get/post) -->

  <form action="https://www.wikipedia.org">
    <label>
      Username:
      <input name="username" type="text" placeholder="username">
    </label>
    <label>
      Password:
      <input name="password" type="password" placeholder="password">
    </label>
    <input type="submit">  
  </form>

  <!-- https://www.wikipedia.org/?username=Rusty&password=1234 -->

  <!-- key value pairs shown above, add data to request -->

  <form action="https://www.wikipedia.org">
    <label for="email">Email:</label>
    <input id="email" name="email" type="email" placeholder="email" required>
    <label for="password">Password:</label>
    <input id="password" name="password" type="password" placeholder="password" required>
    <input type="submit">  
  </form>  
</body>
</html>
