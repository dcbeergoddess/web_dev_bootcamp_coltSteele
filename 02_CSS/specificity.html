<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Specificity</title>
  <style type="text/css">
  body {
    color: red;
  }

  ul {
    color: blue
  }

  li {
    color: orange;
  }

  .highlight {
    color: yellow;
  }

  #special {
    color: pink;
  }

  /* More specifc rules on what will win out */

  </style>
</head>
<body>

  <p>HELLO!!!</p>

  <ul>
    <li id="special" class="highlight">John</li>
    <li>Paul</li>
    <li>George</li>
    <li class="highlight"> Ringo</li>
  </ul>
  
</body>
</html>
