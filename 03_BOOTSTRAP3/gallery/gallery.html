<!DOCTYPE html>
<html lang="en">
<head>

  <title>Image Gallery</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

<body>
  
  <!-- Image Gallery -->
  <!-- NAV BAR -->

  <!-- FIXED TO TOP: 70px of padding needed!!! -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <!-- put everything in container so it does not come up right on page -->
    <!-- YOU WANT CONTAINER INSIDE NAVBAR ITSELF NOT AROUND NAV -->
    <div class="container">

      <!-- BRAND -->
      <div class="navbar-header">
        <!-- THIS IS WHERE THE HAMBURGER GOES BEFORE THE BRAND ANCHOR -->
        <!-- update class name on data-target to bs-nav-demo with octothorpe -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span> IMGS</a>
      </div>

      <!-- Hide these Items -->
      <!-- change id to reflect data-target attribute in hamburger button but do not use octothorpe -->
      <div class="collapse navbar-collapse" id="bs-nav-demo">
        <!-- Collect Content of left side -->
        <div class="nav navbar-nav">
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </div>

        <!-- Collect Content on right side, use ul's intead of div's to contain the li's-->
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
