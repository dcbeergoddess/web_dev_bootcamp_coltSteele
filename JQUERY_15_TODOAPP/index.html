<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <!-- LOCAL STYLE SHEET LINK -->
  <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome 5 Link-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <!-- jQuery Local Library Link -->
  <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
</head>
<body>

  <!-- Element to contain everything -->
  <!-- Heading and Button/sometype of element-->
  <!-- input type = text -->
  <!-- ul w/ li and each button is a span we are showing and hiding -->

  <div id="container">
    <h1>To-Do List <i class="fas fa-plus"></i></h1>
    <input type="text" placeholder="Add New Todo" maxlength="40">

    <ul>
      <li><span><i class="fas fa-trash-alt"></i></span> Go To Potions Class</li>
      <li><span><i class="fas fa-trash-alt"></i></span> Buy New Robes</li>
      <li><span><i class="fas fa-trash-alt"></i></span> Visit Hagrid</li>
    </ul>
  </div>



  <!-- JavaScript File Link -->
  <script src="assets/js/todos.js"></script>
</body>
</html>
