<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <!-- LOCAL STYLE SHEET LINK -->
  <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- jQuery Local Library Link -->
  <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
</head>
<body>

  <!-- Element to contain everything -->
  <!-- Heading and Button/sometype of element-->
  <!-- input type = text -->
  <!-- ul w/ li and each button is a span we are showing and hiding -->

  <div id="container">
    <h1>To-Do List</h1>
    <input type="text" placeholder="Add New Todo">

    <ul>
      <li><span>X</span> Go To Potions Class</li>
      <li><span>X</span> Buy New Robes</li>
      <li><span>X</span> Visit Hagrid</li>
    </ul>
  </div>



  <!-- JavaScript File Link -->
  <script src="assets/js/todos.js"></script>
</body>
</html>
