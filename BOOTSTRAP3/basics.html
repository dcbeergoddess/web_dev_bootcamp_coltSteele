<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 3 Basics</title>
  <!-- <link rel="stylesheet" type="text/css" href="bootstrap.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <style>
    .btn-danger {
      background: orange;
    }
  </style>

</head>
<body>

  <!-- CONTAINER
    use grid system to change but we are going ot use container-->
  <div class="container">

    <!-- JUMBOTRON -->
    <div class="jumbotron">
      <h1>This is a Jumbotron</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
      <button class="btn btn-success">Hi There!</button>
    </div>

    <h1>Bootstrap 3 Basics</h1>

<!-- BUTTONS -->
    <button class="btn btn-danger btn-xs">CLICK ME!</button>
    <button class="btn btn-success btn-xs" active>CLICK ME!</button>
    <button class="btn btn-success btn-xs" disabled>CLICK ME!</button>
  
    <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

    <!-- takes up 100% but use grid system later to change -->
    <!-- BASIC FORM -->
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Check me out
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <!-- INLINE FORM -->

    <form class="form-inline">
      <div class="form-group">
        <label for="exampleInputName2">Name</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
      </div>
      <button type="submit" class="btn btn-default">Send invitation</button>
    </form>
    
 </div>



  

  
</body>
</html>
